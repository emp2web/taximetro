	<body class="yellow lighten-5">

		<nav>

		<div class="center" style="display:none;" id="contando">

					<div class="col s12">

					</div>
					<div class="col s6 z-depth-1" onclick="app.adicionales('aeropuerto')">

						<i class="material-icons medium" id='aeropuerto'>flight</i><br>Aeropuerto
					</div>
					<div class="col s6 z-depth-1" onclick="app.adicionales('terminal')">
					<br>
						<i class="material-icons medium" id='terminal'>directions_bus</i><br>Terminal
					</div>
					<div class="col s6 z-depth-1" onclick="app.adicionales('nf')">
					<br>
						<!-- <i class="material-icons medium" id='' onclick="app.adicionales()">wb_cloudy</i><br>Nocturno / Festivo -->
						<i class="material-icons medium" id='nf'>brightness_2</i><br>Nocturno / Festivo

					<div class="col s8">

						</span>
					</div>
					<div class="col s4">
						<span style="font-size:1.5em;" id='dt_vr_total'>$ 1950</span>
					</div>
					<div class="col s12 center">
						<hr>
						<button class="btn waves-effect waves-light amber" type="button" name="action" onclick="app.finalizar();">
							Finalizar <i class="material-icons right">send</i>
						</button>
					</div>
				</div>
			</div>

			<a ref="#!" id="btn_iniciar" class="btn-floating btn-large waves-effect waves-light amber" style="width: 250px; height: 250px; font-size:2.5em;">

									<i class="material-icons large white-text">thumb_down</i>
								</div>
